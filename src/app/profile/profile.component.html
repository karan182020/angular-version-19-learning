<input type="text" [formControl]="name" required="">
<button (click)="name.reset()" #resetButton>Reset</button>
<p> <span class="note">Note: </span> Reset button reverts the edited value to default. It will not clear the text</p>
<p #valid>Valid: {{name.valid}}</p>
<p>Touched: {{name.touched}}</p>
<p>Dirty: {{name.dirty}}</p>
<p>Value changes: {{ name.valueChanges | async}}</p>
<p>Status changes: {{ name.statusChanges | async}}</p>
